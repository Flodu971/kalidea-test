<div>
  <h1>Create Game</h1>
  <form [formGroup]="gameForm" class="w-100">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="rows">rows</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-sort-numeric-asc"></span>
              </span>
            </div>
            <input type="number" (change)="drawGrid()" class="form-control" id="rows" placeholder="rows"
                   formControlName="rows" required min="1">
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="cols">cols</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-sort-numeric-asc"></span>
              </span>
            </div>
            <input type="number" (change)="drawGrid()" class="form-control" id="cols" placeholder="cols"
                   formControlName="cols" required min="1">
          </div>
        </div>
      </div>
    </div>
  </form>

  <table>
    <tbody>
    <tr *ngFor="let x of table; let row = index;">
      <td *ngFor="let y of x; let col = index;" >
        <app-case [color]="table[row][col]"></app-case>
      </td>
    </tr>
    </tbody>
  </table>
</div>
